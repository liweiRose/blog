		<h1>炸鸡店简介</h1>
		<p> 
			<img src="img/20110523172322469.jpg"><br>
			 (一)我们选择开在校内或校边上决定了我们大部分客户来源于东方学院的5000多位学生。<br>
			且我校离下沙校区部门学校较近，所以主要目标市场为海宁长安财经学院大学生及下沙高校学生。<br>
			同时，附近居民也可占一部分市场份额。<br>
			（二）我们炸鸡店为速食炸鸡休闲休闲食品，所以根据食品性质可以把目标市场划分为中青少年。
		</p>
